<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Body.css">
    
</head>
<body>
   
       
        
    
    <h1>Payment Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <p>
        First Name:<input type="text" name="first name" id=" first name">
        </p>
        <p>
        Last Name: <input type="text" name="last name" id="last name">
        </p>
        <p>
        DOB: <input type="date" name="dob" id="dob">
        </p>
        <p>
        <legend>Gender</legend>
        Male <input type="radio" name="Gender" id="Gender">
        Female <input type="radio" name="Gender" id="Gender">

        </p>
        <p>
        Email: <input type="email" name="email" id="email">
        </p>
        <p>
        Phone number: <input type="number" name="phone" id="phone">
        </p>
    
         </fieldset>
         <fieldset>
            <legend>Payment Information</legend>
            <p>
                Net Banking<input type="radio" name="Payment information" id="Payment information">
                Visa<input type="radio" name="Payment information" id="Payment information">
                Credit card: <input type="radio" name="Payment information" id="Payment information">
                Debit card: <input type="radio" name="Payment information" id="Payment information">
                Gpay/BHIM: <input type="radio" name="Payment information" id="Payment information">

            </p>
         </fieldset>
         <fieldset><legend>
            Transation
            </legend>
            <p>
                Enter the card number: <input type="number" name="Card number" id="Card number">
            </p>
            <p>
                Enter CVV: <input type="password" name="CVV" id="CVV">

            </p>
            <P>
                Expiration of card: <input type="date" name="Card date" id="Card date">
            </P>
        </fieldset>
</body>
</html>
